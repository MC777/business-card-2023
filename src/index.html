<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="normalize.css" type="text/css" rel="stylesheet">
    <link href="styles/main.scss" type="text/css" rel="stylesheet">

<body>
    <main class="card">
        <article class="card__content">
            <img class="avatar" src="avatar.png" alt="Awatar użytkownika"/>
            <div class="card__info">
                <header>
                    <h1 class="card__name">Imię i nazwisko</h1>
                    <p class="card__position">frontend developer</p>
                    <p class="card__description">Programista z kilkuletnim doświadczeniem, fotograf, <span class="special">operator drona</span>. Uwielbia eksperymentować z nowymi technolgiami.</p>
                </header>
                <p class="card__description">W sieci: <a class="card__link" href="#">Facebook</a>, <a class="card__link" href="#">Github</a>, <a class="card__link" href="#">Instagram</a></p>
            </div>
            <button class="card__button card__button__js">Zmień teks</button>
        </article>
    </main>
</body>
